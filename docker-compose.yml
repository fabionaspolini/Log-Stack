version: '3.4'
services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672" 
    networks:
      - log
    environment:
      RABBITMQ_DEFAULT_USER: elastic
      RABBITMQ_DEFAULT_PASS: changeme
      RABBITMQ_DEFAULT_VHOST: Enterprise Log
  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.5.0
    environment: 
      ES_JAVA_OPTS: -Xms512m -Xmx512m

      cluster.name: elastic_stack_logging
      discovery.type: single-node
      discovery.zen.minimum_master_nodes: 1
      node.name: elastic_stack_logging_data"

      http.cors.enabled: "true"
      http.cors.allow-origin: "*"
      http.host: 0.0.0.0
      network.host: 0.0.0.0      
      transport.host: 127.0.0.1      
      #xpack.monitoring.collection.enabled: "true"      
    volumes: 
      - elasticsearch_data:/usr/share/elasticsearch/data      
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: ["CMD-SHELL", "curl -I -s -L http://localhost:9200 || exit 1"]
      interval: 30s
      timeout: 20s
      retries: 5     
    networks:
      - log
  
  kibana:    
    image: docker.elastic.co/kibana/kibana-oss:7.5.0
    environment:      
      server.name: kibana
      server.host: 0
      elasticsearch.url: http://elasticsearch:9200      
      xpack.monitoring.ui.container.elasticsearch.enabled: "true"
    depends_on:
      - elasticsearch    
    ports:
      - "5601:5601"
    healthcheck:
      test: ["CMD-SHELL", "curl -I -s -L http://localhost:5601/ || exit 1"]
      interval: 30s
      timeout: 20s
      retries: 5     
    networks:
      - log
  
  logstash:    
    image: docker.elastic.co/logstash/logstash-oss:7.5.0
    environment: 
      LS_JAVA_OPTS: -Xmx256m -Xms256m
    volumes:
      - ./config/logstash.conf:/config/logstash.conf      
    links:      
      - elasticsearch:elasticsearch
    networks:
      - log    
    command: logstash -f /config/logstash.conf  
    depends_on:
      - rabbitmq
      - elasticsearch
  
  metricbeat:    
    image: docker.elastic.co/beats/metricbeat-oss:7.5.0
    user: root
    volumes:
      # - ./config/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml
      # - /var/run/docker.sock:/var/run/docker.sock
      - type: bind
        source: ./config/metricbeat.yml
        target: /usr/share/metricbeat/metricbeat.yml
        read_only: true
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
        read_only: true
    depends_on:
      - rabbitmq
      - elasticsearch
      - kibana
    restart: on-failure
    networks:
      - log

volumes:
  rabbitmq_data:
  elasticsearch_data:

networks:
  log:
    driver: bridge